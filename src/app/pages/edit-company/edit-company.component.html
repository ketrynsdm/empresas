<app-navbar [btn]="false">Solicitar Abertura da empresa</app-navbar>

<div class="inf-center">
    <div class="container">
        <form class="align-content" [formGroup]="formById">
            <div class="form-data">
                <h5>Dados do solicitante</h5>
                <div class="data">
                    <div class="form-start">
                        <label for=""><b>Responsável pela empresa*</b></label>
                        <app-input type="text" [control]="formById.controls['ds_responsavel']"></app-input>
                    </div>
                    <div class="form-start">
                        <label for=""><b>CPF *</b></label>
                        <app-input 
                            type="text" 
                            [control]="formById.controls['nu_cpf']" 
                            name="cpf" 
                            minlength="11" 
                            maxlength="14"  
                            placeholder="99999999999"
                            [value]="formById.get('nu_cpf')?.value | cpfText" 
                        ></app-input>
                    </div>
                    <div class="form-start">
                        <label for=""><b>Data nascimento*</b></label>
                        <app-input type="date" [control]="formById.controls['date_nascimento']"></app-input>
                    </div>
                </div>
                <h5>Dados da empresa</h5>
                <div class="data">
                    <div class="form-start">
                        <label for=""><b>Nome fantasia*</b></label>
                        <app-input type="text" [control]="formById.controls['ds_nome_fantasia']"></app-input>
                    </div>
                    <div>
                        <label for=""><b>Escolha sua entidade de registro*</b></label>
                        <div *ngFor="let item of registro">
                            <div class="radios">
                                <input type="radio" id="Cartório" [value]="item.key" formControlName="co_entidade_registro" [checked]="keyRegistry(item.key)"/>
                                <label for="Cartório">{{ item.value }}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-center">
                <div class="linha"></div>
            </div>
            <div class="data-empresa">
                <h5>Endereço da empresa</h5>
                <div class="data">
                    <div class="form-start">
                        <label for=""><b>CEP*</b></label>
                        <app-input 
                            type="text" 
                            [control]="formById.controls['co_cep']"
                            placeholder="99999-999" 
                            [value]="formById.get('co_cep')?.value | cepText"
                            maxlength="8"
                        ></app-input>
                    </div>
                    <div class="form-start">
                        <label for=""><b>Endereço*</b></label>
                        <app-input type="text" [control]="formById.controls['ds_logradouro']"></app-input>
                    </div>
                    <div class="form-start">
                        <label for=""><b>Bairro*</b></label>
                        <app-input type="text" [control]="formById.controls['ds_bairro']"></app-input>
                    </div>
                    <div class="form-start">
                        <label for=""><b>Complemento*</b></label>
                        <app-input type="text" [control]="formById.controls['ds_complemento']"></app-input>
                    </div>
                    <div class="form-start">
                        <label for=""><b>Cidade*</b></label>
                        <app-input type="text" [control]="formById.controls['ds_municipio']"></app-input>
                    </div>
                    <div class="form-start">
                        <label for=""><b>Estado*</b></label>
                        <select formControlName="co_uf" class="form-select">
                            <option 
                                *ngFor="let item of estado" 
                                [value]="item.id" 
                            >{{ item.sigla }}</option>
                        </select>
                    </div>
                    <div class="edit">
                        <app-button [disabled]="!formById.valid" (click)="onSubmit()">Enviar</app-button>
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>
